<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sample Popup</title>

<link rel="stylesheet" type="text/css" href="css/popup.css" />
<script type="text/javascript" language="javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" language="javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" language="javascript" src="js/jquery.tmpl.js"></script>
<script type="text/javascript" language="javascript" src="js/move.js"></script>
<script type="text/javascript" language="javascript" src="js/window.js"></script>
<script type="text/javascript" language="javascript" src="js/partials.js"></script>
<script type="text/javascript" language="javascript" src="js/dispatcher.js"></script>
<script type="text/javascript">
$(document).ready(function()
{
	$("#showPopup").click(function()
	{
		var i = Math.floor((Math.random() * 100) + 1);
		popupView("common_" + i);
	});
});

function popupView(id)
{
	partials.create(id, {
		"title": "POPUP " + id,
		"top": 100,
		"left": 100,
		"params": {
			"view": "test.html",
			"data": {
				"msg": "hello world"
			}
		},
		"callback": function()
		{
			console.log('callback');
		}
	});
}
</script>
</head>

<body>

	<input type="button" id="showPopup" value="show popup" />

</body>
</html>
